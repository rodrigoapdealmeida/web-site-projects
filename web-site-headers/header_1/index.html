<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header01</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container__header">
            <div class="header__logotipo">
                <img class="logotipo" src="./assets/SiteLogo.png" alt="Logotipo">
            </div>
            <div class="header__links">
                <a class="header__links__link" href="#">About</a>
                <a class="header__links__link" href="#">Features</a>
                <a class="header__links__link" href="#">Pricing</a>
                <a class="header__links__link" href="#">Gallery</a>
                <a class="header__links__link" href="#">Team</a>
                <a class="header__links__button" href="#">Get started</a>
            </div>
        </div>
        <div class="container__body">
            <div class="body__text">
                <h1>Connecting all your banking opportunities in one app</h1>
                <p>A smart mobile application you can control your business needs</p>
                <a class="button__download" href="#">Download</a>
            </div>
            <img src="./assets/Samsung Galaxy S21.png" alt="Samsung Galaxy S21">
        </div>
    </header>
</body>

</html>
